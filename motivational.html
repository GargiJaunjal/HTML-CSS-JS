<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotivateMe 🌟</title>
  <link rel="stylesheet" href="motivational.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <h1>✨ Welcome to MotivateMe</h1>
    <p>Your daily boost of strength & light 🌞</p>
    <img src="nn.jpg" alt="Motivational" class="hero-image" />
  </div>

  <!-- Divider Image -->
  <div class="mid-image-section">
    <img src="ii.jpeg" alt="Stay Strong" class="mid-image" />
  </div>

  <!-- App Section -->
  <div class="app-container">
    <h2>🌈 What are you feeling right now?</h2>
    <select id="feeling-select">
      <option value="">-- Select Your Emotion --</option>
      <option value="depression">😔 Depression</option>
      <option value="failure">😞 Failure</option>
      <option value="loneliness">😢 Loneliness</option>
      <option value="stress">😫 Stress</option>
      <option value="Happiness">😊 Happiness</option>
      <option value="Motivation">💪 Motivation</option>
    </select>

    <button onclick="getQuote()">✨ Get Motivation</button>

    <div class="quote-section">
      <img src="mm.jpg" alt="Thought Bubble" class="quote-image" />
      <p id="quote-display">💬 Your motivational quote will appear here.</p>
    </div>
  </div>

  <!-- More Inspiring Image -->
  <div class="mid-image-section">
    <img src="aa.jpg" alt="You Got This!" class="mid-image" />
  </div>

  <!-- Footer -->
  <footer>
    <p>❤️ Made with love and hope — keep shining 🌟</p>
  </footer>

  <script src="motivational.js"></script>
</body>
</html>
